---
layout: page
title: Archive
---
{% for post in site.posts %}    
<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
<p><strong>{{ post.date | date: "%B %e, %Y" }}</strong>
{% endfor %}

<div class="posts">
  {% for post in paginator.posts %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <span class="post-date">{{ post.date | date_to_string }}</span>

    {{ post.content }}
  </div>
  {% endfor %}
</div>
